<!--登录-->
  <div class="container">
    <div class="form row">
      <div class="form-horizontal col-md-offset-3" id="login_form">
        <h3 class="form-title col-md-8">登录</h3>
        <div class="col-md-8">
          <div class="form-group" >
            <i class="fa fa-user fa-lg"></i>
            <input class="form-control required" type="text" placeholder="请输入你的账号呀" id="userName" name="userName"
              autofocus="autofocus" maxlength="20" />
          </div>
          <div class="form-group"  id=>
            <i class="fa fa-lock fa-lg"></i>
            <input class="form-control required" type="password" placeholder="请输入你的密码" id="passWord" name="passWord"
              maxlength="8" />
              <div class="errorMask passwordErrorMask"></div>
          </div>
          <div class="form-group">
            <label class="checkbox">
              <input type="checkbox" name="rememberMe" value="1" id="rememberMe" />我同意<a href="#">用户协议</a>和<a href="#">隐私保护指引</a>
            </label>
          </div>
          <div class="form-group col-md-offset-9">
            <button type="submit" class="btn btn-success pull-right  disabled" name="submit" onclick="login()" id="login">登录</button>
          </div>
        </div>
      </div>
    </div>
  </div>
